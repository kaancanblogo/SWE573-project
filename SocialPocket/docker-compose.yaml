version: '3'
services:
  web:
    build: .
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db
volumes:
  mongodb_data:
